id: password_reset
category: auth

email:
  subject: '{{ t("email-reset-password-subject") }}'
  body: |-
    <p>{{ t("email-reset-password-1") }}</p>
    
    <p><a href="{{ reset_url }}">{{ reset_url }}</a></p>
    
    <p>{{ t("email-reset-password-2") }}</p>
