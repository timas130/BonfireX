# yaml-language-server: $schema=../../bfx-notification/definition-schema.json

id: password_change
category: auth

email:
  subject: '{{ t("email-password-change-subject") }}'
  body: |-
    <p>{{ t("email-password-change-body") }}</p>
    
    <p>
    {{ t("audit-time", time=audit_time) }}<br>
    {{ t("audit-ip", ip=audit_ip) }}
    </p>
  include-template: true
  is-list: false

in-app:
  title: '{{ t("password-change-notification-title") }}'
  body: '{{ t("password-change-notification-body", ip=audit_ip) }}'
