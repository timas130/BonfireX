# yaml-language-server: $schema=../../bfx-notification/definition-schema.json

id: oauth_bound
category: auth

email:
  subject: '{{ t("oauth-bound-subject") }}'
  body: |-
    <p>{{ t("oauth-bound-text", provider = provider) }}</p>
    
    <p>
    {{ t("audit-time", time=audit_time) }}<br>
    {{ t("audit-ip", ip=audit_ip) }}
    </p>
  include-template: true
  is-list: false

in-app:
  title: '{{ t("oauth-bound-title", provider = provider) }}'
  body: '{{ t("oauth-bound-body", provider = provider) }}'
